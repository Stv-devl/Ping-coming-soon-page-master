<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./Style/index.css">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
  <main>
    <img class="logo" alt="logo1" src="./images/logo.svg">
    <div class="txt">
      <h1>We are launching <span>soon!</span></h1>
      <h2>Subscribe and get notified</h2>
      <form>
        <input type="text" id="email" placeholder="      Your email address...">
        <button id="send" type='submit' onclick="validate()">Notify Me</button>
        <p class='error' id="error">Please provide a valid email adress</p>
        <p class='error2' id="error2">Whoops! It looks like you forgot to add your email</p>
        <p class='thanks' id="thanks">Thank you, we will back to you soon</p>
      </form>
    </div>
    <img class="background" alt="background1" src="./images/illustration-dashboard.png">

    <div class="social">
      <ul class="icons">
        <li>
          <a href="#"><i class="fab fa-facebook-f fa-xs"></i></a>
        </li>
        <li>
          <a href="#"> <i class="fab fa-twitter fa-xs"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-instagram fa-xs"></i></a>
        </li>
      </ul>
      <p> &copy; Copyright Ping. All rights reserved.</p>
    </div>
  </main>
  <footer>
    <div class=" attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Stv-devl">Steven-Dev</a>.
    </div>
    </div>
  </footer>
  <script src="./Js/index.js"></script>
</body>


</html>
